<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - PW World</title>
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
<video autoplay muted loop id="bgVideo">
    <source src="/videos/workingOut.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<header>
    <nav>
        <ul>
            <li><a href="/admin/upload">Bulk Upload</a></li>
            <li><a href="/admin/products">Products</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>
<div class="admin-content">
    <h1>Edit Product</h1>
    <form id="edit-product-form">
        <label for="id">Product ID:</label>
        <input type="text" id="id" name="id" disabled>

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name">

        <label for="desc">Description:</label>
        <textarea id="desc" name="desc"></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="1">Preworkout</option>
            <option value="2">Protein Powder</option>
            <option value="3">Energy Drinks</option>
        </select>

        <label for="image">Image Path:</label>
        <input type="text" id="image" name="image">

        <label for="price">Price:</label>
        <input type="text" id="price" name="price">

        <label for="protein">Protein (grams):</label>
        <input type="number" id="protein" name="protein">

        <label for="caffeine">Caffeine (mg):</label>
        <input type="number" id="caffeine" name="caffeine">

        <label for="electrolytes">Electrolytes (mg):</label>
        <input type="number" id="electrolytes" name="electrolytes">

        <label for="is_featured">Is Featured:</label>
        <select id="is_featured" name="is_featured">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="button" id="update-product">Update Product</button>
    </form>
</div>

<script src="/scripts/product-edit.js" defer></script>
</body>
</html>
